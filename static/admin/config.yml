backend:
  name: github
  repo: ANTARES-KOR/netlifycms-test
  branch: chore/netlifycms
  open-authoring: true
  squash_merges: true
media_folder: "/static/assets"
media_library:
  name: cloudinary
  config:
    cloud_name: dr6b9c9ko
    api_key: 913799982146956

publish_mode: editorial_workflow
site_url: https://introducing-ybigta.pages.dev
locale: "ko"

collections:
  - name: "about" # Used in routes, e.g., /admin/collections/blog
    label: "About" # Used in the UI
    folder: "/about" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{title}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {
          label: "제목",
          name: "title",
          widget: "string",
          description: "이 문서의 제목입니다.",
        }
      - {
          label: "사이드바 순서",
          name: "sidebar_position",
          widget: "number",
          required: false,
          description: "사이드바에 표시되는 순서입니다. 숫자가 작을수록 위에 표시됩니다.",
        }
      - {
          label: "사이드바 라벨",
          name: "sidebar_label",
          widget: "string",
          default: "title",
          required: false,
          description: "사이드바에 표시되는 라벨입니다. 비워둘 경우 문서 문서 제목을 이용 합니다",
